<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Viewers en Vivo - Kick</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      margin: 0;
    }

    .widget-container {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      width: 360px;
      box-sizing: border-box;
      position: relative;
      min-height: 120px;
    }

    .channel-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #00ff88;
    }

    .loading-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      color: #666;
      font-style: italic;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    iframe.loaded {
      opacity: 1;
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(26, 26, 26, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    .controls button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
      font-size: 12px;
    }

    .controls button:hover {
      background: #00cc6a;
    }

    .controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    h2 {
      width: 100%;
      text-align: center;
      color: #00ff88;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .status {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="toggleAll">Pausar Todo</button>
    <button id="refreshAll">Actualizar Todo</button>
    <div class="status" id="status">Cargando...</div>
  </div>

  <h2>👀 Viewers en vivo</h2>

  <div class="widget-container" data-channel="bastardigangg">
    <div class="channel-name">Bastardigangg</div>
    <div class="iframe-wrapper">
      <div class="loading-placeholder">Cargando...</div>
      <iframe data-src="https://kicktools.app/kick_views/kick_views.html?kick=BASTARDIGANGG&theme=original"></iframe>
    </div>
  </div>

  <script>
    class WidgetManager {
      constructor() {
        this.widgets = [];
        this.isPaused = false;
        this.loadingDelay = 2000; // 2 segundos entre cargas
        this.refreshInterval = 30000; // 30 segundos entre actualizaciones
        this.currentIndex = 0;
        this.onlineChannels = [];
        this.offlineChannels = [];
        this.init();
      }

      init() {
        this.collectWidgets();
        this.setupControls();
        this.startLazyLoading();
        this.updateStatus();
      }

      collectWidgets() {
        const containers = document.querySelectorAll('.widget-container');
        containers.forEach((container, index) => {
          const iframe = container.querySelector('iframe');
          const placeholder = container.querySelector('.loading-placeholder');
          const channelName = container.querySelector('.channel-name').textContent;
          
          this.widgets.push({
            container,
            iframe,
            placeholder,
            channelName,
            isLoaded: false,
            lastRefresh: 0,
            isOnline: false,
            lastStatusCheck: 0
          });
        });
      }

      setupControls() {
        const toggleBtn = document.getElementById('toggleAll');
        const refreshBtn = document.getElementById('refreshAll');

        toggleBtn.addEventListener('click', () => {
          this.isPaused = !this.isPaused;
          toggleBtn.textContent = this.isPaused ? 'Reanudar Todo' : 'Pausar Todo';
          this.updateStatus();
        });

        refreshBtn.addEventListener('click', () => {
          this.refreshAllWidgets();
        });

        // Pausar cuando la pestaña no está visible
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            this.isPaused = true;
            toggleBtn.textContent = 'Reanudar Todo';
          }
        });
      }

      startLazyLoading() {
        // Cargar los primeros 3 widgets inmediatamente
        for (let i = 0; i < Math.min(3, this.widgets.length); i++) {
          setTimeout(() => this.loadWidget(i), i * 500);
        }

        // Cargar el resto con delay
        for (let i = 3; i < this.widgets.length; i++) {
          setTimeout(() => this.loadWidget(i), i * this.loadingDelay);
        }
      }

      loadWidget(index) {
        if (index >= this.widgets.length) return;
        
        const widget = this.widgets[index];
        if (widget.isLoaded) return;

        const iframe = widget.iframe;
        const placeholder = widget.placeholder;

        iframe.src = iframe.dataset.src;
        
        iframe.addEventListener('load', () => {
          iframe.classList.add('loaded');
          placeholder.style.display = 'none';
          widget.isLoaded = true;
          widget.lastRefresh = Date.now();
          
          // Comenzar a detectar el estado después de cargar
          setTimeout(() => this.detectChannelStatus(index), 3000);
          
          this.updateStatus();
        });

        iframe.addEventListener('error', () => {
          placeholder.textContent = 'Error al cargar';
          placeholder.style.color = '#ff4444';
        });
      }

      async detectChannelStatus(index) {
        const widget = this.widgets[index];
        if (!widget.isLoaded || this.isPaused) return;

        const now = Date.now();
        if (now - widget.lastStatusCheck < 15000) return; // Verificar cada 15 segundos

        try {
          const channelName = widget.container.dataset.channel;
          const isOnline = await this.checkChannelOnline(channelName);
          
          const wasOnline = widget.isOnline;
          widget.isOnline = isOnline;
          widget.lastStatusCheck = now;

          // Actualizar indicador visual
          this.updateChannelIndicator(widget, isOnline);

          // Si el estado cambió, reordenar
          if (wasOnline !== isOnline) {
            this.reorderChannels();
          }

        } catch (error) {
          console.log(`Error checking status for ${widget.channelName}:`, error);
        }
      }

      async checkChannelOnline(channelName) {
        try {
          // Usar la API de Kick para verificar el estado
          const response = await fetch(`https://kick.com/api/v1/channels/${channelName}`, {
            method: 'GET',
            headers: {
              'Accept': 'application/json'
            }
          });

          if (response.ok) {
            const data = await response.json();
            return data.livestream && data.livestream.is_live;
          }
          
          return false;
        } catch (error) {
          // Fallback: intentar detectar por el contenido del iframe
          return this.detectOnlineFromIframe(channelName);
        }
      }

      detectOnlineFromIframe(channelName) {
        // Fallback: buscar indicadores en el contenido del iframe
        const widget = this.widgets.find(w => w.container.dataset.channel === channelName);
        if (!widget || !widget.iframe.contentDocument) return false;

        try {
          const iframeContent = widget.iframe.contentDocument.body.textContent || '';
          // Buscar indicadores de que está en vivo
          const liveIndicators = ['live', 'en vivo', 'online', 'streaming', 'viewers'];
          return liveIndicators.some(indicator => 
            iframeContent.toLowerCase().includes(indicator)
          );
        } catch (error) {
          return false;
        }
      }

      updateChannelIndicator(widget, isOnline) {
        const channelNameEl = widget.container.querySelector('.channel-name');
        
        if (isOnline) {
          channelNameEl.innerHTML = `${widget.channelName} <span style="color: #00ff88; font-size: 12px;">● EN VIVO</span>`;
          widget.container.style.border = '2px solid #00ff88';
        } else {
          channelNameEl.innerHTML = `${widget.channelName} <span style="color: #666; font-size: 12px;">○ OFFLINE</span>`;
          widget.container.style.border = '2px solid #333';
        }
      }

      reorderChannels() {
        const container = document.querySelector('body');
        const title = document.querySelector('h2');
        
        // Separar canales online y offline
        const onlineWidgets = this.widgets.filter(w => w.isOnline);
        const offlineWidgets = this.widgets.filter(w => !w.isOnline);

        // Mover el título al principio
        container.insertBefore(title, container.firstChild);

        // Mover canales online primero
        onlineWidgets.forEach(widget => {
          container.appendChild(widget.container);
        });

        // Mover canales offline después
        offlineWidgets.forEach(widget => {
          container.appendChild(widget.container);
        });

        // Actualizar arrays
        this.onlineChannels = onlineWidgets;
        this.offlineChannels = offlineWidgets;

        this.updateStatus();
      }

      refreshAllWidgets() {
        this.widgets.forEach((widget, index) => {
          if (widget.isLoaded) {
            setTimeout(() => this.refreshWidget(index), index * 1000);
          }
        });
      }

      refreshWidget(index) {
        const widget = this.widgets[index];
        if (!widget.isLoaded || this.isPaused) return;

        const now = Date.now();
        if (now - widget.lastRefresh < this.refreshInterval) return;

        const iframe = widget.iframe;
        const currentSrc = iframe.src;
        
        // Recargar el iframe
        iframe.src = '';
        setTimeout(() => {
          iframe.src = currentSrc;
          widget.lastRefresh = now;
        }, 100);
      }

      updateStatus() {
        const statusEl = document.getElementById('status');
        const loadedCount = this.widgets.filter(w => w.isLoaded).length;
        const totalCount = this.widgets.length;
        const onlineCount = this.widgets.filter(w => w.isOnline).length;
        
        statusEl.textContent = `${loadedCount}/${totalCount} cargados | ${onlineCount} en vivo ${this.isPaused ? '(Pausado)' : ''}`;
      }

      startRefreshCycle() {
        setInterval(() => {
          if (!this.isPaused && !document.hidden) {
            this.widgets.forEach((widget, index) => {
              this.refreshWidget(index);
              this.detectChannelStatus(index);
            });
          }
        }, this.refreshInterval);
      }
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', () => {
      const manager = new WidgetManager();
      manager.startRefreshCycle();
    });

    // Optimización adicional: reducir uso de CPU cuando la pestaña no está activa
    let hiddenTime = 0;
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        hiddenTime = Date.now();
      } else {
        // Si estuvo oculta por más de 5 minutos, recargar todo
        if (Date.now() - hiddenTime > 300000) {
          location.reload();
        }
      }
    });
  </script>
</body>
