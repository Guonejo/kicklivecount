<!DOCTYPE html>

  <meta charset="UTF-8" />
  <title>Viewers en Vivo - Kick</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      margin: 0;
    }

    .widget-container {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
      width: 360px;
      box-sizing: border-box;
      position: relative;
      min-height: 120px;
    }

    .channel-name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
      color: #00ff88;
    }

    .loading-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      color: #666;
      font-style: italic;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    iframe.loaded {
      opacity: 1;
    }

    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(26, 26, 26, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    .controls button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin: 2px;
      font-size: 12px;
    }

    .controls button:hover {
      background: #00cc6a;
    }

    .controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    h2 {
      width: 100%;
      text-align: center;
      color: #00ff88;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .status {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>

  <script>
    class WidgetManager {
      constructor() {
        this.widgets = [];
        this.isPaused = false;
        this.loadingDelay = 2000; // 2 segundos entre cargas
        this.refreshInterval = 30000; // 30 segundos entre actualizaciones
        this.currentIndex = 0;
        this.onlineChannels = [];
        this.offlineChannels = [];
        this.init();
      }

      init() {
        this.collectWidgets();
        this.setupControls();
        this.startLazyLoading();
        this.updateStatus();
      }

      collectWidgets() {
        const containers = document.querySelectorAll('.widget-container');
        containers.forEach((container, index) => {
          const iframe = container.querySelector('iframe');
          const placeholder = container.querySelector('.loading-placeholder');
          const channelName = container.querySelector('.channel-name').textContent;
          
          this.widgets.push({
            container,
            iframe,
            placeholder,
            channelName,
            isLoaded: false,
            lastRefresh: 0,
            isOnline: false,
            lastStatusCheck: 0
          });
        });
      }

      setupControls() {
        const toggleBtn = document.getElementById('toggleAll');
        const refreshBtn = document.getElementById('refreshAll');

        toggleBtn.addEventListener('click', () => {
          this.isPaused = !this.isPaused;
          toggleBtn.textContent = this.isPaused ? 'Reanudar Todo' : 'Pausar Todo';
          this.updateStatus();
        });

        refreshBtn.addEventListener('click', () => {
          this.refreshAllWidgets();
        });

        // Pausar cuando la pestaÃ±a no estÃ¡ visible
        document.addEventListener('visibilitychange', () => {
          if (document.hidden) {
            this.isPaused = true;
            toggleBtn.textContent = 'Reanudar Todo';
          }
        });
      }

      startLazyLoading() {
        // Cargar los primeros 3 widgets inmediatamente
        for (let i = 0; i < Math.min(3, this.widgets.length); i++) {
          setTimeout(() => this.loadWidget(i), i * 500);
        }

        // Cargar el resto con delay
        for (let i = 3; i < this.widgets.length; i++) {
          setTimeout(() => this.loadWidget(i), i * this.loadingDelay);
        }
      }

      loadWidget(index) {
        if (index >= this.widgets.length) return;
        
        const widget = this.widgets[index];
        if (widget.isLoaded) return;

        const iframe = widget.iframe;
        const placeholder = widget.placeholder;

        iframe.src = iframe.dataset.src;
        
        iframe.addEventListener('load', () => {
          iframe.classList.add('loaded');
          placeholder.style.display = 'none';
          widget.isLoaded = true;
          widget.lastRefresh = Date.now();
          
          // Comenzar a detectar el estado despuÃ©s de cargar
          setTimeout(() => this.detectChannelStatus(index), 3000);
          
          this.updateStatus();
        });

        iframe.addEventListener('error', () => {
          placeholder.textContent = 'Error al cargar';
          placeholder.style.color = '#ff4444';
        });
      }

      async detectChannelStatus(index) {
        const widget = this.widgets[index];
        if (!widget.isLoaded || this.isPaused) return;

        const now = Date.now();
        if (now - widget.lastStatusCheck < 15000) return; // Verificar cada 15 segundos

        try {
          const channelName = widget.container.dataset.channel;
          const isOnline = await this.checkChannelOnline(channelName);
          
          const wasOnline = widget.isOnline;
          widget.isOnline = isOnline;
          widget.lastStatusCheck = now;

          // Actualizar indicador visual
          this.updateChannelIndicator(widget, isOnline);

          // Si el estado cambiÃ³, reordenar
          if (wasOnline !== isOnline) {
            this.reorderChannels();
          }

        } catch (error) {
          console.log(`Error checking status for ${widget.channelName}:`, error);
        }
      }
    }

    // Inicializar cuando el DOM estÃ© listo
    document.addEventListener('DOMContentLoaded', () => {
      const manager = new WidgetManager();
      manager.startRefreshCycle();
    });

    // OptimizaciÃ³n adicional: reducir uso de CPU cuando la pestaÃ±a no estÃ¡ activa
    let hiddenTime = 0;
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        hiddenTime = Date.now();
      } else {
        // Si estuvo oculta por mÃ¡s de 5 minutos, recargar todo
        if (Date.now() - hiddenTime > 300000) {
          location.reload();
        }
      }
    });
  </script>
